{% load static %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 box-shadow container mt-3">
  <a class="mr-md-auto" href="/ddosgrid/ddosdb/">
    <img title="go to start page" style="height: 40px" src="static/ddosdb/img/logo-new.svg">
  </a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="about">About</a>
    <!--
    <a class="p-2 text-dark" href="{% url 'index' %}">Blog</a>
    -->

      <a class="p-2 text-dark" href="login">Log in</a>
    {% else %}
      <a class="p-2 text-dark" href="account">Account</a>
      <a class="p-2 text-dark" href="logout">Log out ({{ request.user.username }})</a>

  {% endif %}
</div>
